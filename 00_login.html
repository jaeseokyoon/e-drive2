<!DOCTYPE html>
<html lang="ko" >
<head>
  <meta charset="UTF-8">
  <title>Gaea Soft</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1400">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_input.css">
  <link rel="stylesheet" href="css/style_popup.css">
  <link rel="stylesheet" href="css/font.css">
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="wrap login">
    <div class="login_wrap">
      <div>
        <img src="./images/logo_main.png">
      </div>
      <div class="login_ID">
        <img src="./images/icon_user.png">
        <input type="text" placeholder="Username">
      </div>
      <div class="login_PW">
        <img src="./images/icon_pw.png">
        <input type="password" placeholder="Password">
      </div>
      <div class="save_ID">
        <label class="container">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        아이디 저장
      </div>
      <div class="login button_wrap">
        <button type="button" class="login button_default blue">로그인</button>
      </div>
    </div>

    <div class="copy">
      ⓒ 2018 GAEASOFT CO., LTD. ALL RIGHTS RESERVED
    </div>
  </div>

  <script  src="js/index.js"></script>
</body>

</html>
