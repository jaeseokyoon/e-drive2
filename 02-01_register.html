  <div class="wrap">
      <div class="content wide">
        <div class="content_wrap">
          <div>
            <h3>사용자 등록<span class="info_impo">(<span class="star">*</span>는 필수 입력항목입니다. )</span></h3>
            <ul class="col4 col4_top respon register">
              <li>
                <ul class="col2 margin_bottom_0">
                  <li class="form_title"><label for="id_input">아이디<span class="star">*</span></label></li>
                  <li class="form_info">
                    <input type="text" id="id_input" placeholder="아이디는 소문자만 가능합니다." title="아이디 입력">
                    <div class="input_impo active">아이디를 입력해주세요.</div>
                  </li>
                  <li class="form_title"><label for="password_input">비밀번호<span class="star">*</span></label></li>
                  <li class="form_info">
                    <input type="password" id="password_input" placeholder="8~16자 이내(영문, 숫자, 특수문자 포함)" title="비밀번호 입력">
                    <div class="input_impo active">양식에 맞게 입력해 주세요.</div>
                  </li>
                  <li class="form_title"><label for="mail_address">메일주소</label></li>
                  <li class="form_info">
                    <input id="mail_address" type="email" title="메일주소 입력">
                  </li>
                  <li class="form_title"><label for="grade">직급</label></li>
                  <li class="form_info"><input id="grade" type="text" title="직급 입력"></li>
                  <li class="form_title"><label>전화번호</label></li>
                  <li class="form_info num">
                    <!--20181227 추가 start-->
                    <div class="selectbox">
                      <label for="select00">02</label>
                      <select id="select00" title="전화번호 첫번째 입력">
                        <option>02</option>
                        <option>031</option>
                        <option>052</option>
                      </select>
                    </div>
                    <!--20181227 추가 end-->
                    <span>-</span>
                    <label for="tel_num_second"></label>
                    <input id="tel_num_second" type="tel" class="num_tel" title="전화번호 가운데 입력">
                    <span>-</span>
                    <label for="tel_num_third"></label>
                    <input id="tel_num_third" type="tel" class="num_tel" title="전화번호 마지막 입력">
                  </li>
                  <li class="form_title"><label>프로젝트<span class="star">*</span></label></li>
                  <li class="form_info star_select">
                    <!--20181227 추가 start-->
                    <div class="selectbox">
                      <label for="select01">선택해주세요.</label>
                      <select id="select01" title="프로젝트 선택">
                        <option>선택해주세요.</option>
                        <option>선택1</option>
                        <option>선택2</option>
                        <option>선택3</option>
                      </select>
                    </div>
                    <!--20181227 추가 end-->
                    <div class="input_impo active">프로젝트를 선택해주세요.</div>
                  </li>
                  <li class="form_title"><label>사용여부<span class="star">*</span></label></li>
                  <li class="form_info star_select">
                    <!--20181227 추가 start-->
                    <div class="selectbox">
                      <label for="select02">선택해주세요.</label>
                      <select id="select02" title="사용여부 선택">
                        <option>선택해주세요.</option>
                        <option>선택1</option>
                        <option>선택2</option>
                        <option>선택3</option>
                      </select>
                    </div>
                    <!--20181227 추가 end-->
                    <div class="input_impo active">사용여부를 선택해주세요.</div>
                  </li>
                </ul>
              </li>
              <li>
                <ul class="col2">
                  <li class="form_title"><label for="name_input">이름<span class="star">*</span></label></li>
                  <li class="form_info">
                    <input id="name_input" type="text" placeholder="이름을 입력해주세요." title="이름 입력">
                    <div class="input_impo active">이름을 입력해주세요.</div>
                  </li>
                  <li class="form_title"><label for="password_confirm">비밀번호 확인<span class="star">*</span></label></li>
                  <li class="form_info">
                    <input id="password_confirm" type="password" placeholder="8~16자 이내(영문, 숫자, 특수문자 포함)" title="비밀번호 확인 입력">
                    <div class="input_impo active">새 비밀번호와 일치하지 않습니다.</div>
                  </li>
                  <li class="form_title"><label for="company_name">부서</label></li>
                  <li class="form_info">
                    <div class="search department">
                      <input id="company_name" type="text" placeholder="검색어를 입력하세요" title="부서 입력">
                      <button type="button" class="form_btn">부서검색</button>
                      <button type="button" class="form_btn">부서 초기화</button>
                    </div>
                  </li>
                  <li class="form_title"><label>휴대폰 번호</label></li>
                  <li class="form_info num">
                    <div class="selectbox">
                      <label for="select03">010</label>
                      <select id="select03" title="휴대폰번호 첫번째 입력">
                        <option>011</option>
                        <option>018</option>
                        <option>019</option>
                      </select>
                    </div>
                    <span>-</span>
                    <label for="phone_num_second"></label>
                    <input id="phone_num_second" type="tel" class="num_tel" title="휴대폰번호 가운데 입력">
                    <span>-</span>
                    <label for="phone_num_third"></label>
                    <input id="phone_num_third" type="tel" class="num_tel" title="휴대폰번호 마지막 입력">
                  </li>
                  <li class="form_title"><label>도메인<span class="star">*</span></label></li>
                  <li class="form_info star_select">
                    <div class="selectbox">
                      <label for="select04">선택해주세요.</label>
                      <select id="select04" title="도메인 선택">
                        <option>선택해주세요.</option>
                        <option>선택1</option>
                        <option>선택2</option>
                        <option>선택3</option>
                      </select>
                    </div>
                  </li>
                  <li class="form_title"><label>역할<span class="star">*</span></label></li>
                  <li class="form_info star_select">
                    <div class="selectbox">
                      <label for="select05">선택해주세요.</label>
                      <select id="select05"  title="역할 선택">
                        <option>선택해주세요.</option>
                        <option>선택1</option>
                        <option>선택2</option>
                        <option>선택3</option>
                      </select>
                    </div>
                  </li>
                  <li class="form_title nbsp">&nbsp;</li>
                  <li class="form_info">
                    &nbsp;
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="button_wrap">
          <button type="button" class="button_default blue">저장</button>
          <button type="button" class="button_default">목록</button>
        </div>
      </div>



  </div>
<script  src="js/index.js"></script>
